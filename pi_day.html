</body>

<script>
  // 日期
  var date = new Date();

  var todayDate = date.getFullYear() + '-' + (date.getMonth() + 1) + '-' + date.getDate()

  document.querySelector('#this_year').innerText = date.getFullYear();

  // 圆周率日
  let piDay = new Date(date.getFullYear(), 3 - 1, 14);

  if (date > piDay) {
    piDay.setFullYear(piDay.getFullYear() + 1);
    document.querySelector(".piday_div").style.display = "none";
  }

  else if (date == piDay) {
    document.querySelector(".countdown_div").style.display = "none";
    document.querySelector(".piday_div").style.display = "block";
  }

  else {
    document.querySelector(".piday_div").style.display = "none";
  }

  let timeLeft = Math.round((piDay.getTime() - date.getTime()) / (1000 * 60 * 60 * 24));

  document.getElementById("countdown").innerHTML = timeLeft;

  function timeRefresh() {
    var date = new Date();
    var week = date.getDay();
    switch (week) {
      case 1: {
        week = "Mon";
        break;
      }
      case 2: {
        week = "Tue";
        break;
      }
      case 3: {
        week = "Wed";
        break;
      }
      case 4: {
        week = "Thu";
        break;
      }
      case 5: {
        week = "Fri";
        break;
      }
      case 6: {
        week = "Sat";
        break;
      }
      case 0: {
        week = "Sun";
        break;
      }
    }
    var hour = date.getHours();
    hour = hour < 10 ? "0" + hour : hour;
    var minute = date.getMinutes();
    minute = minute < 10 ? "0" + minute : minute;
    document.getElementById('time').innerText = week + " " + hour + ":" + minute;
  }

  timeRefresh();
  setInterval(timeRefresh, 1000);
</script>

</html>
