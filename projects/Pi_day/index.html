<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale-1">
        <title>Calculate to Pi day | Husky's World View</title>
        <link rel="icon" href="https://hooskai.top/images/favicon.png">
        <!-- Description -->
        <meta name="description" content="Connecting a Wider World">
        <!-- Keywords -->
        <meta name="keywords" content="胡斯凯,胡斯凱,hooskai,siberia husky,SiberiaHusky">
        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
        <!-- Style -->
        <link href="https://ui.hooskai.top/assets/style.css" rel="stylesheet">
    </head>

    <body>
        <!-- nav bar -->
        <nav class="us-n">
            <div class="navbar" style="vertical-align: text-bottom;">
                <p>Calculate to Pi day</p><a href="https://intl.hooskai.top/"><p style="font-size: large;">Husky's World View</p></a>
            </div>
        </nav>

        <!-- contents -->
        <div class="us-n">
            <!-- contents -->
            <div class="container">
                <!-- cover & slogan -->
                <div style="position: relative; width: 100%;">
                    <div class="image-container">
                        <img src="https://api.dujin.org/bing/1920.php" style="width: 100%;">
                        <div class="gradient-overlay"></div>
                    </div>
                    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 2;">
                        <div class="countdownDiv">
                            <h1 id="countdown"></h1>
                            <h2>days until Pi Day</h2>
                        </div>
                        <div class="pidayDiv">
                            <h1>Today is Pi day!</h1>
                        </div>
                    </div>
                </div>

                <!-- links -->
                <div class="card">
                    <header style="position: relative;">
                        <div style="padding: 0;">
                            <p style="color: rgba(var(--text-color-primary-rgb), 0.25);">相关链接</p>
                            <h1>Related links</h1>
                        </div>
                    </header>

                    <hr>

                    <div>
                        <ul class="flex">
                            <li>
                                <a href="https://www.unesco.org/en/days/mathematics" target="_blank">
                                    <div class="card">
                                        <p>International Day of Mathematics - UNESCO International Days<i class="fa-solid fa-arrow-up-right-from-square" id="icon-left"></i></p>
                                    </div>
                                </a>
                            </li>
                            <li></li>
                        </ul>
                    </div>
                </div>

                <!-- footer -->
                <div class="card">
                    <div>
                        <p>Copyrights &copy; 2019-<span id="this_year"></span> <a href="/">胡斯凯(SiberiaHusky)</a>. All rights reserved.</p>
                        
                        <ul style="margin-top: 16px;">
                            <li><a href="https://creativecommons.org/licenses/by-sa/4.0/deed" target="_blank" data-title="CC BY-SA 4.0 DEED"><i class="fa-brands fa-creative-commons"></i> <i class="fa-brands fa-creative-commons-by"></i> <i class="fa-brands fa-creative-commons-sa"></i></a></li>
                            <li><a href="https://ui.hooskai.top/" target="_blank" data-title="Made with Welt UI"><img src="https://ui.hooskai.top/assets/img/Logo_White.png" style="height: 12px;"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script type="text/javascript">
        /* date */
        var date = new Date();
      
        document.querySelector('#this_year').innerText = date.getFullYear();

        // set the date as 3/14
        let piDay = new Date(date.getFullYear(), 3-1, 14);

        // if today's date is already past 3/14, then set it as the following year and hide 'pidayDiv'
        if (date > piDay) {
            piDay.setFullYear(piDay.getFullYear() + 1);
            document.querySelector(".pidayDiv").style.display = "none";
        }

        // if today is 14/3, hide the countdown and display 'pidayDiv'
        else if (date == piDay) {
            document.querySelector(".countdownDiv").style.display = "none";
            document.querySelector(".pidayDiv").style.display = "block";
        }

        // if today's date has not yet reached 14/3, hide 'pidayDiv'
        else {
            document.querySelector(".pidayDiv").style.display = "none";
        }

        // calculate the remaining days
        let timeLeft = Math.round((piDay.getTime() - date.getTime()) / (1000 * 60 * 60 * 24));

        // display the countdown on the webpage
        document.getElementById("countdown").innerHTML = timeLeft
    </script>
</html>
