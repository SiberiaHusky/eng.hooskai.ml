<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale-1">
        <title>Husky's World View</title>
        <link rel="icon" href="https://hooskai.top/images/favicon.png">
        <!-- Description -->
        <meta name="description" content="Connecting a Wider World">
        <!-- Keywords -->
        <meta name="keywords" content="胡斯凯,胡斯凱,hooskai,siberia husky,SiberiaHusky">
        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
        <!-- Style -->
        <link href="/assets/style.css" rel="stylesheet">
    </head>

    <body>
        <!-- nav bar -->
        <nav class="us-n">
            <div class="navbar" style="vertical-align: text-bottom;">
                <p>Beijing 2008</p><a href="https://intl.hooskai.top/"><p style="font-size: large;">Husky's World View</p></a>
            </div>
        </nav>

        <!-- contents -->
        <div class="us-n">
            <!-- contents -->
            <div class="container">
                <!-- cover & slogan -->
                <div style="position: relative; width: 100%;">
                    <div class="image-container">
                        <img src="https://api.dujin.org/bing/1920.php" style="width: 100%;">
                        <div class="gradient-overlay"></div>
                    </div>
                    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 2;">
                        <div class="countdownDiv">
                            <h1 id="countdown" style="font-size: xx-large;"></h1>
                            <h2>days until the start of the race on August 8, 2008</h2>
                        </div>
                    </div>
                </div>

                <!-- links -->
                <div class="card">
                    <header style="position: relative;">
                        <div style="padding: 0;">
                            <p style="color: rgba(var(--text-color-primary-rgb), 0.25);">相关链接</p>
                            <h1>Related links</h1>
                        </div>
                    </header>

                    <hr>

                    <div>
                        <ul class="flex">
                            <li>
                                <a href="https://olympics.com/en/olympic-games/beijing-2008/logo-design" target="_blank">
                                    <div class="card">
                                        <p>Beijing 2008 Brand - Olympics.com<i class="fa-solid fa-arrow-up-right-from-square" id="icon-left"></i></p>
                                    </div>
                                </a>
                            </li>
                            <li></li>
                        </ul>
                    </div>
                </div>

                <!-- footer -->
                <div class="card">
                    <div>
                        <p>Copyrights &copy; 2019-<span id="this_year"></span> <a href="/">胡斯凯(SiberiaHusky)</a>. All rights reserved.</p>
                        
                        <ul style="margin-top: 16px;">
                            <li><a href="https://creativecommons.org/licenses/by-sa/4.0/deed" target="_blank" data-title="CC BY-SA 4.0 DEED"><i class="fa-brands fa-creative-commons"></i> <i class="fa-brands fa-creative-commons-by"></i> <i class="fa-brands fa-creative-commons-sa"></i></a></li>
                            <li><a href="https://ui.hooskai.top/" target="_blank" data-title="Made with Welt UI"><img src="https://ui.hooskai.top/assets/img/Logo_White.png" style="height: 12px;"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script type="text/javascript">
        /* date */
        var date = new Date();

        // set the date as 8/8/2008
        let targetDate = new Date(2008, 8-1, 8);

        // calculate the remaining days
        let timeLeft = Math.round((date.getTime() - targetDate.getTime()) / (1000 * 60 * 60 * 24));

        // display the countdown on the webpage
        document.getElementById("countdown").innerHTML += `<p>-${timeLeft}</p>`;
      
        document.querySelector('#this_year').innerText = date.getFullYear();
    </script>
</html>
