<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale-1">
        <title>Beijing 2008 - Husky's World view</title>
        <link rel="icon" href="//hooskai.top/images/favicon.png">
        <!-- Description -->
        <meta name="description" content="Connecting a Wider World">
        <!-- Keywords -->
        <meta name="keywords" content="胡斯凯,胡斯凱,hooskai,siberia husky,SiberiaHusky">
        <!-- Fontawesome -->
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
        <!-- Style -->
        <link href="//ui.hooskai.top/assets/style.css" rel="stylesheet">
    </head>

    <body>
        <!-- nav bar -->
        <nav class="blur us-n">
            <div style="margin: 24px; vertical-align: text-bottom;">
                <p class="dp-ib fs-xl">Beijing 2008</p>
                <a href="https://intl.hooskai.top/index.html" style="margin-inline-start: 16px;"><p class="dp-ib fs-lr">Husky</p><p class="dp-ib fs-" style="margin-inline-start: 2px;">'s World View</p></a>
            </div>
        </nav>

        <!-- tips -->
        <div class="us-n" style="display: flex; justify-content: center; background-color: rgba(255, 255, 255, 0.05);">
            <div class="marquee" style="padding: 8px;"><p>One World One Dream</p></div>
        </div>

        <!-- contents -->
        <div>
            <!-- cover & slogan -->
            <div style="position: relative; width: 100%;">
                <div class="image-container">
                <img src="https://api.dujin.org/bing/1920.php" style="width: 100%;">
                <div class="gradient-overlay"></div>
            </div>
                <div class="tt-c" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 2;">
                    <div class="countdownDiv">
                        <h1 id="countdown"></h1>
                        <h2>days until the start of the race on August 8, 2008</h2>
                    </div>
                </div>
            </div>

            <!-- friends -->
            <div class="us-n" style="margin: 32px; margin-top: 0; text-align: end;">
                <div style="vertical-align: text-bottom;">
                    <p class="dp-ib fs-s" style="margin-right: 8px; color: rgba(255, 255, 255, 0.25);">相关链接</p>
                    <h1 class="dp-ib fs-xl">Related links</h1>
                </div>

                <div style="text-align: left;">
                    <ul class="friends-links">
                        <li>
                            <a href="https://olympics.com/en/olympic-games/beijing-2008/logo-design" target="_blank">
                                <div style="margin-top: 16px; padding: 16px;">
                                    <p>
                                        Beijing 2008 Brand - Olympics.com
                                    </p>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- footer -->
        <footer>
            <hr>

            <div style="margin: 32px; margin-bottom: 0;">
                Copyrights &copy; 2019-<span id="this_year"></span> <a href="/">SiberiaHusky</a>. All rights reserved.
            </div>
            <ul class="us-n" style="display: flex; margin: 32px; margin-top: 16px;">
                <li><a href="https://creativecommons.org/licenses/by-sa/4.0/deed" target="_blank" title="CC BY-SA 4.0 DEED"><i class="fa-brands fa-creative-commons"></i> <i class="fa-brands fa-creative-commons-by"></i> <i class="fa-brands fa-creative-commons-sa"></i></a></li>
                <li><a href="https://ui.hooskai.top/" target="_blank" title="Made by SiberiaHusky with Welt UI and Love"><img src="//ui.hooskai.top/assets/img/Logo_White.png" style="height: 12px;"></a></li>
            </ul>
        </footer>
    </body>

    <!-- date javasript -->
    <script type="text/javascript">
        var date = new Date();

        // set the date as 8/8/2008
        let targetDate = new Date(2008, 8-1, 8);

        // calculate the remaining days
        let timeLeft = Math.round((date.getTime() - targetDate.getTime()) / (1000 * 60 * 60 * 24));

        // display the countdown on the webpage
        document.getElementById("countdown").innerHTML += `<p>-${timeLeft}</p>`;
      
        document.querySelector('#this_year').innerText = date.getFullYear();
      </script>
</html>
