<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale-1">
        <title>Countdown to Pi day | Husky's website</title>
        <link rel="icon" href="//intl.hooskai.top/images/favicon.png">
        <!--description-->
        <meta name="description" content="Connecting a wider World.">
        <!--keywords-->
        <meta name="keywords" content="胡斯凯,胡斯凱,hooskai,siberia husky,SiberiaHusky,pi,pi day,圓周率日.圆周率日,3.14">
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!--fontawesome-->
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
        <!--styles-->
        <link href="//intl.hooskai.top/assets/style.css" rel="stylesheet">
        <script src="//intl.hooskai.top/assets/script.js"></script>
    </head>
    <body>
        <!--navbar-->
        <nav class="navbar navbar-dark fixed-top" style="background-color: #1e86dd;">
            <div class="container-fluid">
                <a class="navbar-brand">Countdown to Pi day</a>
                <button class="btn btn-outline" id="backBtn" title="Click to return to the homepage" style="color: white;" type="button">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
            </div>
        </nav>
        <!--back script-->
        <script>
            var backButton = document.getElementById("backBtn");
            backButton.addEventListener("click", function() {
                window.location.replace('//intl.hooskai.top')
            });
        </script>
        <!--main container-->
        <div class="card" style="margin: 16px; margin-top: 72px;">
            <div class="card-body">
                <h5 class="card-title">
                    <i class="fa-solid fa-clock"></i> There are
                </h5>
                <p class="card-text">
                <div class="countdownDiv">
                    <h5 id="countdown" style="font-size: xx-large; font-weight: bold;"></h5>
                    <h5>days until Pi day.</h5>
                </div>
                <div class="pidayDiv">
                    <p><i class="fa-solid fa-exclamation"></i></i>Today is</p>
                    <h3>Pi day!</h3>
                    <p>Yeah~ :)</p>
                </div>
            </div>
        </div>
        <!--Countdown to Pi day JavaScript-->
        <script type="text/javascript">
            // Get today's date
            let today = new Date();

            // Set the date as 14/3
            let piDay = new Date(today.getFullYear(), 3-1, 14);

            // If today's date is already past 14/3, set it as 14/3 of the following tear and hide 'pidayDiv'
            if (today > piDay) {
                piDay.setFullYear(piDay.getFullYear() + 1);
                document.querySelector(".pidayDiv").style.display = "none";
            }

            // If today is 14/3, hide the countdown and display 'pidayDiv'
            else if (today == piDay) {
                document.querySelector(".countdownDiv").style.display = "none";
                document.querySelector(".pidayDiv").style.display = "block";
            }

            // If today's date has not yet reached 14/3, hide 'pidayDiv'
            else {
                document.querySelector(".pidayDiv").style.display = "none";
            }

            // Calculate the remaining days
            let timeLeft = Math.round((piDay.getTime() - today.getTime()) / (1000 * 60 * 60 * 24));

            // Display the countdown on the webpage
            document.getElementById("countdown").innerHTML = timeLeft
        </script>
        <!--footer-->
        <footer style="margin: 16px;">
            <a style="color: rgba(255, 255, 255, 0.25);">Copyright &copy; SiberiaHusky</a>
        </footer>
        <!--script-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
